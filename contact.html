<div class="contact_us">
    <h3>Send an email</h3>
    <form>
        <div id = "contact">
        <label for "firstname"> Full name</label> <br>
        <input = "text" placeholder = "Enter your full name" id ="fullname" size = "35"> <br>
        <label for "e-mail"> E-mail address</label> <br>
        <input = "text" placeholder = "Enter your email" id ="email" size = "35"> <br>

            <label for="message">Message:</label><br>
            <textarea id="message" placeholder="What's on your mind?" style = "height: 350px; width: 257px;"></textarea>

            <input type="submit" value="Send message" />

        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript">
    $('form').on('submit', (e)) => {
        e.preventDefault();
        //grab the values from the submitted form
        const email = $('#email'.val().trim());
        const name = $('#fullname'.val().trim());
        const msg = $('#message'.val().trim());

        const data = {email,name, msg};
    };
    $.post('localhost:8080/email', data,function(){
        console.log('Server received the data');
    });

</script>
