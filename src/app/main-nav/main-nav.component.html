<mat-toolbar color="#C99342">
  <span> Welcome to GaleArt</span>
  <nav mat-tab-nav-bar>
    <a mat-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="link.link"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>

</mat-toolbar>
<router-outlet></router-outlet>
